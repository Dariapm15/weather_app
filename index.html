<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <form id="city-form">
        <div class="input-group mb-3 search">
          <input type="text" id="city-input" class="form-control"  placeholder="Enter a city" />
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">Search</button>
          </div>
        </div>
      </form>
      <div class="row main">
        <div class="col-6">
          <h1 id="city">Paris</h1>
          <h2>Sunday, 16 Oct</h2>
          <div class="row rain">
            <div id="humidity">Humidity 20% </div>
            <div id="wind">Wind 8km/h</div>
          </div>
          <div class="row other">
            <div class="col-4">Houly</div>
            <div class="col-4">Daily</div>
            <div class="col-4">Precipitation</div>
          </div>
        </div>
        <div class="col-6 ">
          <div class="temp">
          <img src="images/good.png" width="50" height="50"/>
            <span class="temperature" id="temperature">19</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>
        </div>


      </div>
      <hr />
      <div class="row days">
          <div class="col-2">
            <div>Mon</div>
            <div>
              <img src="images/good.png" width="30"/>
            </div>
              <div>21°C</div>
          </div>
          <div class="col-2">
            <div>Tue</div>
            <div>
              <img src="images/good.png" width="30"/>
            </div>
              <div>20°C</div>
          </div>
          <div class="col-2">
            <div>Wed</div>
            <div>
              <img src="images/good.png" width="30"/>
            </div>
              <div>18°C</div>
          </div>
          <div class="col-2">
            <div>Thu</div>
            <div>
              <img src="images/good.png" width="30"/>
            </div>
            <div>24°C</div>
          </div>
          <div class="col-2">
            <div> Fri </div>
            <div>
              <img src="images/good.png" width="30"/>
            </div>
            <div>22°C</div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
