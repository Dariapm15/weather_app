<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"/>

    <script src="https://kit.fontawesome.com/e55c7d6921.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
</head>

  <body>
    <div class="container">
      <form id="city-form">
        <div class="input-group mb-3 search">
          <input type="text" id="city-input" class="form-control"  placeholder="Enter a city" />
          <div class="input-group-append">
            <button type="submit" class="btn btn-secondary">Search</button>
          </div>
        </div>
      </form>
      <div class="row main">
        <div class="col-6">
          <h1 id="city">Paris</h1>
          <h2>Sunday, 16 Oct</h2>
          <div class="row rain">
            <div id="humidity">Humidity 20% </div>
            <div id="wind">Wind 8km/h</div>
          </div>
          <div class="row other">
            <div class="col-4">Houly</div>
            <div class="col-4">Daily</div>
            <div class="col-4">Precipitation</div>
          </div>
        </div>
        <div class="col-6 ">
          <div class="temp">
          <img src="images/good.png" width="50" height="50"/>
            <span class="temperature" id="temperature">19</span
            ><span class="units">
              <a href="#" id="celsius-link">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>
        </div>


      </div>
      <hr />
      <div class="row days">
          <div class="col-2">
            <div>Mon</div>
            <div>
              <img src="images/good.png" width="30"/>
            </div>
              <div>21°C</div>
          </div>
          <div class="col-2">
            <div>Tue</div>
            <div>
              <img src="images/good.png" width="30"/>
            </div>
              <div>20°C</div>
          </div>
          <div class="col-2">
            <div>Wed</div>
            <div>
              <img src="images/good.png" width="30"/>
            </div>
              <div>18°C</div>
          </div>
          <div class="col-2">
            <div>Thu</div>
            <div>
              <img src="images/good.png" width="30"/>
            </div>
            <div>24°C</div>
          </div>
          <div class="col-2">
            <div> Fri </div>
            <div>
              <img src="images/good.png" width="30"/>
            </div>
            <div>22°C</div>
          </div>
        </div>
        <small><a href="https://github.com/Dariapm15/weather_app" target="_blank">Open-source code</a>, by Daria Puhach</small>
      </div>
    </div>
    
    <script src="src/index.js"></script>
  </body>
</html>
